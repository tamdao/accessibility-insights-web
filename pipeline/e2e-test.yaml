steps:
    - task: Npm@1
      inputs:
          command: custom
          customCommand: run build:all
      displayName: npm run build:all

    # e2e tests depend on npm run drop
    - task: Npm@1
      inputs:
          command: custom
          customCommand: run test:e2e -- --ci
      displayName: run e2e tests
